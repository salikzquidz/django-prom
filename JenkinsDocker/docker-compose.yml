name: JenkinsDocker
services:
  jenkins:
    build:
      context: ./
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins_salikz
    volumes:
      - /Users/salikz/Desktop/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock